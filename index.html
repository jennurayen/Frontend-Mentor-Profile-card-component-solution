<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="wrapper">
    <img src="images/bg-pattern-top.svg" class="bg-svg bg-top-svg" alt="">
    <img src="images/bg-pattern-bottom.svg" class="bg-svg bg-bottom-svg" alt="">

    <div class="card">
      <div class="cover-pic">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="details">
        <div class="profile-pic">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <h1 class="header">Victor Crest <span>26</span></h1>
        <div class="place">London</div>
      </div>

      <div class="likes">

        <div class="data">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="data">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        
        <div class="data">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </div>

    </div>
  </main>







  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
